<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" name="viewport">

    <title></title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <script src="https://www.wikitude.com/libs/architect.js"></script>
    <script type="text/javascript" src="../ade.js"></script>

    <link rel="stylesheet" href="css/default.css">

    <!-- jquery mobile CSS -->
    <link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.min.css" />

    <link rel="stylesheet" href="jquery/jquery-mobile-transparent-ui-overlay.css" />

    <script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.mobile-1.3.2.min.js"></script> -->

</head>

<body>
    <div id="infoBox" class="info">

        <div class="customlogo">Zinda<span>Kittab</span></div>
        <div class="rightMiddle_controlls">
            <div class="range-slider">
                <input class="input-range" orient="vertical" type="range" step="0.5" value="5" min="1" max="10">
            </div>
        </div>
        <div class="bottom_controlls">
            <div v-on:click="enableFlush">
                <div v-if="flashEnabled === true" class="touch_animation">
                    <svg v-cloak xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="30" height="30">
                        <g id="Layer">

                        <g id="Layer">
                            <g id="Layer">
                                <path id="Layer" fill-rule="evenodd" fill="#f7f7f7"
                                    d="M399.54 185.17L126.47 509.44C124.76 511.15 122.2 512 119.64 512C117.94 512 116.23 512 115.38 511.15C111.96 508.59 110.26 504.32 111.96 500.91L207.53 273.07L119.64 273.07C117.08 273.07 113.67 271.36 111.96 268.8C110.25 266.24 110.25 262.83 111.96 260.27L239.96 4.27C241.67 1.71 244.23 0 247.64 0L384.18 0C387.59 0 390.15 1.71 391.86 4.27C393.56 6.83 393.56 10.24 391.86 12.8L292.01 170.67L392.71 170.67C396.12 170.67 398.68 172.37 400.39 175.79C402.1 179.2 401.24 182.61 399.54 185.17ZM374.79 187.73L275.8 187.73C272.39 187.73 269.83 186.03 268.12 183.47C266.42 180.91 266.42 177.49 268.12 174.93L368.81 17.07L252.76 17.07L133.3 256L220.34 256C222.9 256 225.46 257.71 227.16 259.41C228.87 261.97 228.87 264.53 228.02 267.09L149.51 454.83L374.79 187.73Z" />
                            </g>
                        </g>

                    </svg>
                </div>
            </div>
            <div>
                <div class="photo-button camera_button" onclick="World.scan()">
                    <div class="circle"></div>
                    <div class="ring"></div>
                </div>
            </div>

            <div v-on:click="changeCamera" class="touch_animation" :class="{ rotate_animation: RotateCamera}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="30" height="30">
                    <g id="Layer">
                        <g id="Layer">
                            <path id="Layer" fill="#f7f7f7" fill-rule="evenodd" class="shp0"
                                d="M512 146.33L512 423.67C512 447.19 492.86 466.33 469.33 466.33L42.67 466.33C19.14 466.33 0 447.19 0 423.67L0 146.33C0 122.81 19.14 103.67 42.67 103.67L110.32 103.67C118.88 103.67 126.91 100.33 132.96 94.29L171.96 55.29C182.03 45.21 195.43 39.67 209.68 39.67L302.32 39.67C316.57 39.67 329.97 45.21 340.04 55.29L379.04 94.29C385.09 100.33 393.13 103.67 401.68 103.67L469.33 103.67C492.87 103.67 512 122.81 512 146.33ZM263.54 384.13L231.54 352.13C228.49 349.08 223.93 348.21 219.92 349.81C215.93 351.46 213.33 355.35 213.33 359.67L213.33 372.08C175.69 355.6 149.33 317.98 149.33 274.33C149.33 229.94 176.18 190.9 217.72 174.88C223.21 172.75 225.95 166.58 223.82 161.08C221.72 155.56 215.54 152.88 210.03 154.96C160.2 174.19 128 221.04 128 274.33C128 344.92 185.42 402.33 256 402.33C260.31 402.33 264.21 399.73 265.85 395.75C267.51 391.77 266.59 387.17 263.54 384.13ZM384 274.33C384 218.7 348.33 171.25 298.67 153.64L298.67 176.58C336.31 193.06 362.67 230.69 362.67 274.33C362.67 318.52 336.02 357.48 294.78 373.6C289.29 375.75 286.58 381.94 288.73 387.44C290.38 391.64 294.41 394.21 298.67 394.21C299.96 394.21 301.27 393.98 302.55 393.48C352.03 374.13 384 327.35 384 274.33ZM298.67 189C285.32 184.27 270.95 146.33 256 146.33C251.69 146.33 247.79 148.94 246.15 152.92C244.49 156.9 245.41 161.5 248.46 164.54L280.46 196.54C283.52 199.6 288.13 200.48 292.08 198.85C296.07 197.21 298.67 193.31 298.67 189ZM448 189C448 177.23 438.43 167.67 426.67 167.67C414.91 167.67 405.33 177.23 405.33 189C405.33 200.77 414.91 210.33 426.67 210.33C438.43 210.33 448 200.77 448 189Z" />
                        </g>
                    </g>

                </svg>
            </div>
            <!-- <img src="/icons/camerarotate-s.svg" class="bottom_icon" alt="camera rotate"> -->

        </div>



    </div>
    <div id="loadingMessage" class="preeloader">
        <img src="jquery/images/ajax-loader.gif" width="30px" height="30px">
    </div>
    <script src="js/continuousimagerecognition.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        // when life is settled, load up the fun stuff
        document.addEventListener('DOMContentLoaded', function () {
            new Vue({
                el: '#infoBox',
                // define data - initial display text
                data: {
                    flashEnabled: false,
                    RotateCamera: false,
                },
                methods: {
                    enableFlush: function () {
                        alert('enabled...' + !this.flashEnabled);
                        this.flashEnabled = !this.flashEnabled;
                    },

                    changeCamera: function () {
                        this.RotateCamera = true;
                        alert('change camera')

                        setTimeout(() => {
                            this.RotateCamera = false;
                        }, 2000)

                    }
                }

            })
        })
    </script>
</body>

</html>
